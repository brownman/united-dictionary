  about:                      
    welcome:                  "Καλώς ήλθατε, Αυτό είναι ένα πολυγλωσσικό χρήστη υποβάλλονται θησαυρός, που σας επιτρέπει να αναζητήσετε και να προσθέσετε λέξεις, αργκό, φράσεις και σε πολλές γλώσσες."
    why:                      "<h3> ... Μα γιατί; </ H3> <p> Σίγουρα υπάρχουν αμέτρητα ηλεκτρονικά λεξικά, αλλά πόσα από αυτά έχουν τα πιο φρέσκα ορισμούς που σας παρέχουν οι λέξεις και φράσεις που οι άνθρωποι από όλο τον κόσμο χρησιμοποιώντας πραγματικά; Άλλα χρήστη υποβάλλονται λεξικά υπάρχουν, σας συνιστώ wiktionary, αλλά θα προσπαθήσει επίσης να προχωρήσουμε πέρα από τις περιορισμένες δυνατότητες, καθώς και διεπαφές χρήστη. Αν κάτι δεν ιστοσελίδα ή μία οργάνωση θα πρέπει να έχει μια στραγγαλίζω αναμονή για τους γλωσσικούς πόρους, ώστε χρήση ό, τι υπάρχει εκεί έξω. Αυτό είναι ένα εργαλείο για τους ανθρώπους να γράψουν τη δική τους ιστορία, και να συνδεθούν με ένα από το άλλο. </ p> "
    how:                      "<h3> Αλλά πώς ...; </ H3> <p> Το site αυτό γράφτηκε με τη χρήση Ruby Rails για το οποίο είναι ένα web πλαίσιο προγραμματισμού. Επιτρέπει πληκτρολογείτε τα πράγματα στις θέσεις που πρόκειται να αποσταλούν σε ένα διακομιστή και να αποθηκεύονται σε έναν βάση δεδομένων. Tis' αρκετά awesome. </ p> "
    who:                      "<h3> Ποιος όμως ...; </ H3> <p> Richard Schneeman δεν έχει καμία απολύτως web προγραμματισμό υπόβαθρο και ήταν σε θέση να μάθουν αρκετά για να κάνουν το μεγαλύτερο μέρος αυτής της εφαρμογής από το μηδέν σε λίγο κάτω από ένα έτος, αυτό περιλαμβάνει, επίσης, να χάσει όλα του κώδικα, όταν ο υπολογιστής είχε κλαπεί για δεύτερη φορά. Είναι Μηχανολόγος Μηχανικός που αποφοίτησε από τη Γεωργία Tech Μαΐου 2008. Αγαπά wakeboarding, snowboarding, καθίζηση, αναρρίχηση, και κάνουν τρελά πράγματα. Αυτός εργάζεται σήμερα για την Εθνική Όργανα (που απόκτηση δεδομένων κάνει το λογισμικό και το υλικό, δεν αριθμομηχανές) και ζει στην Austin, Tx. </ p> "
