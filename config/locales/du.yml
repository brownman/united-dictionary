  about:                      
    welcome:                  "Welkom, Dit is een multi-lingual gebruiker afkomstig thesaurus, dat kun je opzoeken en toevoegen van woorden, jargon en zinnen in meerdere talen."
    why:                      "<h3> Maar waarom ...? </ H3> <p> Natuurlijk zijn er een ton woordenboeken online, maar hoeveel van hen hebben de verste definities die u met de woorden en zinnen mensen uit de hele wereld zijn daadwerkelijk gebruikt? Andere gebruiker afkomstig woordenboeken bestaan, adviseer ik Wiktionary, maar ik ook trachten te gaan dan hun beperkte capaciteiten, en user-interfaces. Als er iets niet een website of organisatie moet een wurgen houden taalhulpbronnen, zodat gebruik alles wat er daar buiten. Dit is een hulpmiddel voor mensen om hun eigen geschiedenis, en maak verbinding met elkaar. </ p> "
    how:                      "<h3> Maar hoe ...? </ H3> <p> Deze site is geschreven in Ruby on Rails is een web programmeringskader. Het maakt de dingen die u typt in dozen worden verstuurd naar een server en opgeslagen in een database. Tis' heel geweldig. </ p> "
    who:                      "<h3> Maar wie ...? </ H3> <p> Richard Schneeman heeft absoluut geen web programmering achtergrond en was in staat om te leren genoeg om de meeste van deze toepassing van de grond af in een iets minder dan een jaar, dit ook verliezen al zijn code wanneer zijn computer is gestolen voor de tweede keer. Hij is een mechanisch ingenieur die is afgestudeerd uit Georgia Tech mei 2008. Hij houdt wakeboarden, snowboarden, speleologie, klimmen, en doen gekke dingen. Hij werkt momenteel voor National Instruments (ze maken van data acquisitie software en hardware, niet rekenmachines) en woont in Austin, TX. </ p> "
